{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="btn btn-primary" type="submit">Register</button>
        <a class="inline-block align-baseline font-bold text-sm" href="{{ url_for('login') }}">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
